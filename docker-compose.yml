version: '3'
services:
    web:
        image: nginx
        volumes:
            - ./hosts:/etc/nginx/conf.d
            - ./www:/var/www
            - ./logs:/var/log/nginx
        ports:
            - 80:80
            - "443:443"
        restart: always
        depends_on:
            - php
            - db
    php:
        build: ./images/php
        restart: always
        volumes:
            - ./images/php/php.ini:/usr/local/etc/php/conf.d/php.ini
            - ./images/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
            - ./www:/var/www
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_DB: ${DB_NAME}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        ports:
            - 5432:5432
        volumes:
            - ./db/initdb/:/docker-entrypoint-initdb.d/
#            - ./db/data/:/var/lib/postgresql/data
            - ./logs:/var/log/postgresql/
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
        depends_on:
            - db
